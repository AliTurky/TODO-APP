<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <select id="username" name="username" [(ngModel)]="selectedUsername" required>
        <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" (click)="login()">Submit</button>
  </form>
  <div *ngIf="showError" class="error-message">
    Invalid credentials. Please try again.
  </div>
  <div *ngIf="showSuccess" class="success-message">
    Login successful!
  </div>
 </div>
